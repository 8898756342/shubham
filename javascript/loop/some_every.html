<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  "some" return boolean value that is true of false if one value is satisfied it will give true   -->
      <!--  "every" return boolean value that is true of false if all  value is satisfied  then only it will give true    -->

      <script>
          var num = [2,3,4,5,6,8];
          var s1 = num.some(n=>n>4);
          document.write(s1)
          var s2 = num.every(n =>n>4);
          document.write(s2)  
      </script>
</body>
</html>
