<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            color: red;
        }
        .two{
            color: pink;
        }
        .five{
            color: green;
        }




    </style>
</head>
<body>
    <h1 class="one">java</h1>
    <h1 class="two">css</h1>
    <h1 class="two">java</h1>
    <h1 class="two">react</h1>
    <h1 class="five">html</h1>
    <button onclick="color()">orange</button>


    <script>

     
     function color()
     {
        var ele =   document.getElementsByClassName("two");
        for( let i in ele)
     {
         ele[i].style.color="orange";
        i++
     }

     }
     // this function target and return all the element with matching class 
    //  value it will return html collection obj and access with the help of index 
      
    </script>
</body>
</html>
