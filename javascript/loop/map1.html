<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- map  work same as " for each" but in return it will give array -->
    <script>
        var num  = [10,33,32,23,12,45,67,64,21,23];
        var x = num.map(n => {return n + 3})
        document.write(`${x} <br>`)
        var x1= x.reverse();
        document.write(`${x1} <br> `)


    </script>
</body>
</html>
